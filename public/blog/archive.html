<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/archivestyle.css">
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/solid.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/fontawesome.js"></script>
    <script src="postlist.js"></script>
    <title>Archive</title>
</head>
<body>
    <a id="header" href="http://nathan-smith.org/"><i id="arrow" class="fas fa-arrow-left"></i>&nbsp&nbsp&nbspreturn to nathan-smith.org</a>
    <script>
        const hrefBase = "http://nathan-smith.org/blog/posts/";
        posts.forEach(post => {
            let a = document.createElement("a");
            a.classList.add("post-link");
            a.setAttribute("href", hrefBase + post.href + ".html");
            let title = document.createElement("span");
            title.innerHTML = post.title;
            let date = document.createElement("span");
            date.classList.add("date");
            date.innerHTML = post.date;
            let badge = document.createElement("span");
            badge.classList.add("badge");
            a.appendChild(title);
            a.appendChild(date);
            a.appendChild(badge);
            document.body.appendChild(a);
        });
    </script>
</body>
</html>
