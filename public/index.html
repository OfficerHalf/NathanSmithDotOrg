<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="https://use.fontawesome.com/releases/v5.0.9/js/solid.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.9/js/brands.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.9/js/fontawesome.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand:400,700|Roboto" rel="stylesheet">
  <title>Nathan Smith</title>
  <style>
    html {
      /* border-box box model allows us to add padding and border to our elements without increasing their size */
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      overflow-x: hidden;
    }

    body {
      padding: 0px;
      margin: 0px;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
